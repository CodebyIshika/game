<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Rock Paper Scissor Game</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
         integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
        rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600&display=swap"
        />
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js" defer></script>
    </head> 
    <body>
        <div class="container">
            <h1>Welcome to the Rock Paper Scissor Game !</h1>
          <main>
             <section>
                <div class="result_field">
                  <div class="result_images">
                    <span class="user_result">
                      <i class="far fa-hand-rock"></i>
                    </span>
                    <span class="computer_result">
                      <i class="far fa-hand-rock"></i>
                    </span>
                  </div>
                  <div class="result">Let's Play!!</div>
                </div>
                <div class="option_images">
                  <span class="option_image">
                    <i class="far fa-hand-rock"></i>
                    <p>Rock</p>
                  </span>
                  <span class="option_image">
                    <i class="far fa-hand"></i>
                    <p>Paper</p>
                  </span>
                  <span class="option_image">
                    <i class="far fa-hand-scissors"></i>
                    <p>Scissors</p>
                  </span>
                </div>
             </section>
           </main> 
        </div>
    </body>
</html>
